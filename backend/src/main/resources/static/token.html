<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>토큰 정보</title>
</head>
<body>
<h1>로그인 완료</h1>
<p><strong>Access Token:</strong></p>
<pre id="accessToken"></pre>

<p><strong>ID:</strong></p>
<pre id="id"></pre>

<script>
    fetch("/api/v1/members/token", {
        method: "GET",
        credentials: "include"
    })
        .then(res => res.json())
        .then(data => {
            const token = data.data.accessToken;
            const id = data.data.id;

            document.getElementById('accessToken').textContent = token || "없음";
            document.getElementById('id').textContent = id || "없음";
        })
        .catch(err => {
            document.getElementById('accessToken').textContent = "오류 발생";
            document.getElementById('id').textContent = "오류 발생";
            console.error("요청 오류", err);
        });
</script>
</body>
</html>
